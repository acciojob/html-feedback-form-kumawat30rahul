<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
<h1>Feedback Form</h1>
<form method="post">
	<label for="name">Name</label>
	<input type="text" id="name" placeholder="name" required>
	<label for="portfolio">Webpage</label>
	<input type="URL" id="portfolio" placeholder="webpage url" required>
	<label for="favColor">Fav Color</label>
	<select name="color" id="favColor">
		<option value="Blue">Blue</option>
		<option value="Black">Black</option>
		<option value="White">White</option>
		<option value="Green">Green</option>
		<option value="Turquoise">Turquoise</option>
		<option value="Red">Red</option>
	</select>
	<label for="likeness">Color Like</label>
	<input type="range" min="1" max="100" id="likeness">
</form>

</body>

</html>
